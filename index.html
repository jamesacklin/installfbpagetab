<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Install Facebook Page Tab</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Install Page Tab to Facebook Page</legend>
			<label for="appid">Your App ID</label>
			<input type="text" class="appid" name="appid" />
			<label for="pageurl">Your Page Tab URL</label>
			<input type="text" class="pageurl" name="pageurl" />
		</fieldset>		
		<input type="submit" class="addit" value="Install App" />
	</form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
    	$(document).ready(function(){ 
	    	$('.addit').click(function(){ 
		    	var appid = $('.appid').val();
		    	var pageurl = $('.pageurl').val();
		    	var addurl = 'https://www.facebook.com/dialog/pagetab?_path=pagetab&app_id=' + appid + '&redirect_uri=' + pageurl;
		    	window.location = addurl;
		    	return false;
	    	});
    	});
    </script>
</body>
</html>
